---
  - name: Run simple hello world
    hosts: "localhost"
    become: true
    tasks:

      - name: Log app
        shell: 'pwd'
        register: app_output

      - debug:
          var: app_output.stdout_lines

      - name: Find txt files
        find:
          paths: ../src/envs
          patterns: "file_*.txt"
        register: files_matched

      - name: Debug files_matched
        debug:
          var: files_matched.files

      - name: Debug files_matched loop
        debug:
          var: item.path
        shell: echo 'hi'  
        loop: "{{ files_matched.files|flatten(levels=1) }}"
        loop_control:
          label: "{{ item.path }}"